
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Purchase History</h2>
    <div class="row mb-3">
      <div class="col">
        <input type="text" id="startDate" class="form-control" placeholder="Start Date">
      </div>
      <div class="col">
        <input type="text" id="endDate" class="form-control" placeholder="End Date">
      </div>
      <div class="col">
        <button class="btn btn-primary w-100" onclick="filterData()">Filter</button>
      </div>
    </div>
    <div id="noResults" class="alert alert-warning d-none">No purchases found for selected date range.</div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Merchant</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="purchaseTableBody">
      </tbody>
    </table>
    <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
