        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="userMenu" role="button">

            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item active" href="purchases.html">Purchases</a></li>

  <body>
    <div class="container mt-4">

      <h2 class="mb-4">Purchase History</h2>

      <div class="row mb-3 g-2">
        <div class="col-12 col-md">
          <input class="form-control" id="startDate" placeholder="Start Date" type="text" />
        </div>
        <div class="col-12 col-md">
          <input class="form-control" id="endDate" placeholder="End Date" type="text" />
        </div>
        <div class="col-12 col-md-auto">
          <button class="btn btn-primary w-100" onclick="filterData()">Filter</button>
        </div>
      </div>

      <div class="alert alert-warning d-none" id="noResults">No purchases found for selected date range.</div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered table-striped mb-0">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Merchant</th>
                  <th>Amount</th>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody id="purchaseTableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12 col-md-3">
          <button class="btn btn-success w-100" onclick="exportCSV()">Export CSV</button>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="script.js"></script>
